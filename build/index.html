<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Описание центра">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Медицинский центр Профессор</title>
</head>


<body>
    <header class="header container">
	<div class="header-logo">
		<a href="/" class="header-logo__img" title="На Главную">
			<img src="/img/logo.png" alt="Логотип Медицинского центра Профессор">
		</a>
		<div class="header-logo__caption">
			Все врачи в  нашем центре –&nbsp;профессора!
		</div>
	</div>

	<div class="header-main">
		<div class="secondary-menu">
			<nav>
				<ul class="secondary-menu-list">
					<li class="secondary-menu-list__item">
						<a href="javascript;">О нас</a>
					</li>
					<li class="secondary-menu-list__item">
						<a href="javascript;">Специалисты</a>
					</li>
					<li class="secondary-menu-list__item">
						<a href="javascript;">Расписание специалистов</a>
					</li>
					<li class="secondary-menu-list__item">
						<a href="javascript;">Режим работы</a>
					</li>
					<li class="secondary-menu-list__item">
						<a href="javascript;">Отзывы</a>
					</li>
					<li class="secondary-menu-list__item">
						<a href="javascript;">Контакты</a>
					</li>
				</ul>
			</nav>
			<button class="btn btn--icon">
				<svg class="icon">
	<use xlink:href="/img/sprite.svg#fa_eye"/>
</svg>
			</button>
		</div>

		<div class="info-menu">
			<div class="info-menu-search">
				<form action="">
					<div class="input-group">
						<input type="text">
						<svg class="icon">
	<use xlink:href="/img/sprite.svg#fa_search"/>
</svg>
					</div>
				</form>
			</div>
			<div class="info-menu-contact">
				<div class="info-menu-contact__item">
					<svg class="icon">
	<use xlink:href="/img/sprite.svg#fa_mail"/>
</svg>
					<div class="info-menu-contact__main">
						<div class="info-menu-contact__caption">
							<a href="mailto:zapis@mcprofessor.ru">zapis@mcprofessor.ru</a>
						</div>
					</div>
				</div>
				<div class="info-menu-contact__item">
					<svg class="icon">
	<use xlink:href="/img/sprite.svg#fa_map"/>
</svg>
					<div class="info-menu-contact__main">
						<div class="info-menu-contact__desc">м. Чернышевская</div>
						<div class="info-menu-contact__caption">ул. Чайковского, 42</div>
					</div>
				</div>
				<div class="info-menu-contact__item">
					<svg class="icon">
	<use xlink:href="/img/sprite.svg#fa_mail"/>
</svg>
					<div class="info-menu-contact__main">
						<div class="info-menu-contact__desc">Время работы</div>
						<div class="info-menu-contact__caption">пн-пт: 9-21, сб: 9-20, вс: 9-19</div>
					</div>
				</div>
			</div>
			<div class="info-menu-social">
				<a href="javascript;" class="link-icon" title="Telegram">
					<svg class="icon">
	<use xlink:href="/img/sprite.svg#telegram"/>
</svg>
				</a>
				<a href="javascript;" class="link-icon" title="Viber">
					<svg class="icon">
	<use xlink:href="/img/sprite.svg#viber"/>
</svg>
				</a>
				<a href="javascript;" class="link-icon" title="Whats App">
					<svg class="icon">
	<use xlink:href="/img/sprite.svg#whatsapp"/>
</svg>
				</a>
			</div>
			<div class="info-menu-phones">
				<a href="tel:+7 (812) 272-70-24">+7 (812) 272-70-24</a>
				<a href="tel:+7 (812) 272-37-34">+7 (812) 272-37-34</a>
				<a href="tel:+7 (812) 275-86-96">+7 (812) 275-86-96</a>
			</div>
		</div>
		<div class="primary-menu"></div>
	</div>
</header>

    <main class="main"></main>
    <footer class="footer"></footer>

    <script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
